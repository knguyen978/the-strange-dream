<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Strange Dream</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
html{
  scroll-behavior: smooth;
}

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.95)),
    url("bg.jpg"); /* đổi thành ảnh sương mù / xác chết */
  background-size:cover;
  background-position:center;
  background-attachment: fixed;

  color:#e5e5e5;
  font-family:'Inter', sans-serif;

  display:flex;
  align-items:center;
  justify-content:center;

  overflow-y:auto;
  overflow-x:hidden;
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar{
  width:6px;
}
::-webkit-scrollbar-track{
  background:#000;
}
::-webkit-scrollbar-thumb{
  background:#444;
  border-radius:10px;
}
::-webkit-scrollbar-thumb:hover{
  background:#666;
}

/* ===== CONTENT ===== */
.container{
  text-align:center;
  max-width:720px;
  padding:30px;
  backdrop-filter: blur(2px);
}

/* ===== TITLE ===== */
h1{
  font-family:'Cinzel', serif;
  font-size:56px;
  letter-spacing:4px;
  margin-bottom:25px;
  color:#f2f2f2;
  text-shadow:
    0 0 10px rgba(255,255,255,0.15),
    0 0 30px rgba(180,180,180,0.08);
}

/* ===== DESCRIPTION ===== */
.description{
  font-size:16px;
  line-height:1.7;
  color:#bdbdbd;
  margin-bottom:45px;
}

/* ===== LINKS – STYLE 2 (NO BOX, DREAMY) ===== */
.links a{
  position: relative;
  margin: 0 18px;
  padding: 6px 0;
  color: #cfcfcf;
  text-decoration: none;
  font-size: 15px;
  letter-spacing: 1.5px;
  transition: 0.3s ease;
}

.links a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0%;
  height:1px;
  background:#e0e0e0;
  opacity:0.6;
  transition:0.3s ease;
}

.links a:hover{
  color:#ffffff;
  text-shadow:0 0 8px rgba(255,255,255,0.35);
}

.links a:hover::after{
  width:100%;
}
</style>
</head>

<body>
  <div class="container">
    <h1>THE STRANGE DREAM</h1>

    <div class="description">
      <p>
        <strong>The Strange Dream</strong> is a world where dreams and nightmares become one.
        A mysterious disaster turns everything familiar into horror,
        and the only way to survive is to awaken from this dream.
      </p>
    </div>

    <div class="links">
      <a href="https://twitter.com/thestrangedrea" target="_blank">Twitter</a>
      <a href="https://youtube.com/@thestrangedreamofficial" target="_blank">YouTube</a>
      <a href="https://discord.gg/ZARVXqY6dM" target="_blank">Discord</a>
    </div>
  </div>
</body>
</html>
